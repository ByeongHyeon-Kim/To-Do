<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List for you</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css\style.css">
    <link rel="icon" type="image/png" href="./img/soojeong.png">
    <script src="https://kit.fontawesome.com/a6a726722e.js" crossorigin="anonymous"></script>
    <script src="./src/time.js" defer></script>
    <script src="./src/name.js" defer></script>
    <script src="./src/todo.js" defer></script>
    <script src="./src/menu.js" defer></script>
    <script src="./src/weather.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-time-name">
            <div class="header__time-container">
                <span class="header__time">00:00</span>
            </div>
            <div class="name-container">
                <h1>To-Do List for you</h1>
            </div>
        </div>
        <div class="weather-music-container">
            <div class="header__weather">
            </div>
        </div>
    </header>
    <main class="main">
        <section class="todo">
            <header class="todo__header">
                <button class="todo__header__btn pending-btn"><i class="fas fa-list-ul"></i></button>
                <form class="todo__form">
                    <input class="todo__input" placeholder="Today's TO-DO" type="text">
                </form>
                <button class="todo__header__btn finished-btn"><i class="far fa-thumbs-up"></i></button>
            </header>
            <div class="todo-container">
                <div class="todo-list-container pending-container">
                    <header class="todo-list-header">Pending</header>
                    <ul class="todo-list pending-list">
                    </ul>
                </div>
                <div class="todo-list-container finished-container">
                    <header class="todo-list-header">Finished</header>
                    <ul class="todo-list finished-list">
                    </ul>
                </div>
            </div>
        </section>
    </section>
    </main>
</body>
</html>
